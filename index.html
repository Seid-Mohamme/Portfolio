<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-mobile">
      <div id="app-bar">
        <nav id="tool-bar">
          <p class="logo">Welcome</p>
          <ul class="menu">
            <li class="menu-icon">
              <img src="./images/icons/Icon-Menu.svg" alt="" />
            </li>
          </ul>
        </nav>
      </div>
      <div class="heading">
        <h1 class="primary">
          Hey there.I’m Mariane
          <span class="i-am">I’m a software developer</span>
        </h1>
        <p class="supporting-text">
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don’t hestiate to contact me.
        </p>
        <div class="social-media-icons">
          <span class="icon">
            <img
              src="./images/icons/social-media/twitter.svg"
              alt="twitter logo"
            />
          </span>
          <span class="icon">
            <img
              src="./images/icons/social-media/LinkedinIcon.svg"
              alt="linked in logo"
            />
          </span>
          <span class="icon">
            <img
              src="./images/icons/social-media/medium.svg"
              alt="medium logo"
            />
          </span>
          <span class="icon">
            <img
              src="./images/icons/social-media/github.svg"
              alt="GitHub logo"
            />
          </span>
          <span class="icon">
            <img
              src="./images/icons/social-media/angellist.svg"
              alt="angellist logo"
            />
          </span>
        </div>
        <div id="action">
          <span class="icon"></span>
          <!-- <img class="icon" src="" alt="" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
